<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome css -->
    <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.min.css">
    <!-- Css Principal -->
    <link rel="stylesheet" href="./main.css">
    <title>Reviews</title>
</head>
<body>
    <main>
        <section class="container">
            <!-- Title -->
            <div class="title">
                <h2>Nossas Avaliações</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="./assets/img/person-1.png" id="person-img" alt="">
                </div>
            </article>
            <h4 id="author">sara jones</h4>
            <p id="job">ux designer</p>
            <p id="info">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Facilis illum quaerat unde quo saepe amet pariatur error dolorem, officiis hic, accusamus excepturi maxime minus sint.
            </p>
            <!-- prev next buttons -->
            <div class="button-container">
                <button class="prev-btn" ><i class="fas fa-chevron-left"></i></button>
                <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
            <!-- random button -->
            <button class="random-btn">surpreenda-me</button>
        </section>
    </main>
    


    <!-- Js Principal -->
    <script src="./main.js"></script>
</body>
</html>
